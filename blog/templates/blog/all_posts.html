{% extends 'base.html' %}
{% load static %}

{% block page_title %}All Posts{% endblock page_title %}

{% block css_file %}
<link rel="stylesheet" href="{% static 'blog/post.css' %}">
<link rel="stylesheet" href="{% static 'blog/all_posts.css' %}">
{% endblock css_file %}

{% block content %}
<section id='all-posts'>
    <h2>My Collected Posts</h2>
    <ul>
        {% for post in all_posts %}
            {% include 'shared/post.html' %}
        {% endfor %}
    </ul>
</section>

{% endblock content %}
